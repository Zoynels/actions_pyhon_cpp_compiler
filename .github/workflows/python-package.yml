# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
#     env:
#         pythonLocation: C:\hostedtoolcache\windows\Python\3.8.3\x64
    - name: Print dir
      run: |
        import os;[print(os.path.join(dp, f)) for dp, dn, filenames in os.walk(".") for f in filenames]
        import os,sys;[print(os.path.join(dp, f)) for dp, dn, filenames in os.walk(os.environ.get("pythonLocation", "")) for f in filenames]

    - name: Build Windows Python
      run: |
        cd pkg
        setup.py build --build-lib=lib bdist_wheel 
