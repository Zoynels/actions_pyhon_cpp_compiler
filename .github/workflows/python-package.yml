name: Python + CPP package

on:
  push:
    # if tag "v0.0.1" and branch "master" then workflow will run twice
    # first for branch where github.ref = refs/heads/master
    # second for tag where github.ref = refs/tags/v0.0.1 and here is could trigger release workflow
    branches:
      - master
    tags:
      - v*
    paths:
      - '**'
      - '!**.md'
      - '!.gitattributes'
      - '!.gitmodules'
      - '!.gitignore'
      - '!external/**'
      - '!docs/**'
  pull_request:
    branches:
      - master
    tags:
      - '*'
    paths:
      - '**'
      - '!**.md'
      - '!.gitattributes'
      - '!.gitmodules'
      - '!.gitignore'
      - '!external/**'
      - '!docs/**'


jobs:
  build_test_ubuntu_py38_x64:
    # test build only on one config, if all ok, then run same steps on other configs
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: true # fail-fast: true meant that if one test fail, then all running tests will be canceled
      matrix:
        config:
        - { name: "Ubuntu (py38_x64)", os: ubuntu-latest, python-version: 3.8, architecture: x64, artifact_name: "ubuntu-latest.py38_x64.zip" }
        #- { name: "macOS (py38_x64)", os: macos-latest, python-version: 3.8, architecture: x64, artifact_name: "macos-latest.py38_x64.zip" }

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Set up Python ${{ matrix.config.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.config.python-version }}
        architecture: ${{ matrix.config.architecture }}

    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U setuptools wheel flake8 pytest twine isort

    - name: Build package (setup.py)
      working-directory: pkg
      run: |
        python setup.py build --build-lib=lib bdist_wheel

    - name: Install package (dist/*.whl)
      working-directory: pkg
      run: |
        python util_funcs.py --func="install_dist" --pat="dist/**/*.whl" --pkg_name="actions_python_cpp_compiler"

    - name: Run show_info.py
      run: |
        python show_info.py

    - name: Test with builtin test function
      run: |
        python -c "import actions_python_cpp_compiler; actions_python_cpp_compiler.run_tests()"

    - name: Lint with flake8/isort/autopep8_quotes
      if: ${{ always() }}
      working-directory: pkg
      run: |
        isort --diff .
        isort --check-only .
        # autopep8_quotes --check-soft --recursive --files=.
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --max-complexity=10 --statistics

    - name: Twine check
      working-directory: pkg
      run: |
        twine check dist/*

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ matrix.config.artifact_name }}
        path: pkg/dist/*.whl

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build_test_ubuntu_py38_x64]
    name: "release"
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: 'false'
 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
        architecture: x64

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        path: artifacts

    - name: Get tag name
      id: get_version
      run: echo ::set-output name=TAG_NAME::${GITHUB_REF/refs\/tags\//}
      shell: bash

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.TAG_NAME }}
        files: |
            artifacts/**/*.whl
        body_path: readme.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Copy whl files into dist folder
      run: |
        util_funcs.py --func=copyfiles --pat=artifacts/**/*.whl --dest_to=dist

